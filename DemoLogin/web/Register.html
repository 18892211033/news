<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/Register.js"></script>
</head>
<body>
    <h3>用户注册</h3>
    <form  id="formReg">
        <p>账号<input type="text" id="regname" name="regname"></p>
        <p>密码<input type="password" id="regpass" name="regpass"></p>
        <p>电话<input type="text" id="regmobile" name="regmobile"></p>
        <p>生日<input type="date" id="regbirthday" name="regbirthday"></p>
        <p><button type="button" id="btnSure" >注册</button></p>
    </form>
</body>
</html>
