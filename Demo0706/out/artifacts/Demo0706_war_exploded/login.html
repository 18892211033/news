<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(function (){
            $("#btnLogin").click(function () {
                $.post(
                    'user/login',
                    $("#formLogin").serialize(),
                    function (reqData) {
                        console.log(reqData);
                    }
                );
            });
        })
    </script>
</head>
<body>
    <form id="formLogin">
        <p>用户名<input type="text" name="loginname" /></p>
        <p>密码<input type="password" name="loginpass"></p>
        <p><button type="button" id="btnLogin">登录</button></p>
    </form>
</body>
</html>
