<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/Login.js"></script>
</head>
<body>
    <h3>用户登录</h3>
    <form id="formLogin">
        <p>账号<input type="text" id="logname" name="logname"></p>
        <p>密码<input type="password" id="logpass" name="logpass"></p>
        <p>电话<input type="text" id="logmobile" name="logmobile"></p>
        <p>生日<input type="text" id="logbirthday" name="logbirthday"></p>
        <p><button type="button" id="btnSure">登录</button></p>
    </form>
</body>
</html>
